<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasitha Nishan Official</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 1s ease-in-out;
        }
        
        /* Running border around the website name */
        .running-border {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #333;
            border-radius: 15px;
            animation: running-border 3s infinite;
            position: relative;
        }

        @keyframes running-border {
            0% { border: 3px solid #ff5733; }
            25% { border: 3px solid #33ff57; }
            50% { border: 3px solid #3357ff; }
            75% { border: 3px solid #ff33a1; }
            100% { border: 3px solid #ff5733; }
        }

        .social-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .social-buttons a:hover {
            background-color: #333;
        }

        .clock {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            padding: 5px 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Header with Digital Clock -->
    <div class="clock" id="clock"></div>

    <!-- Website Name with Running Border -->
    <div class="running-border">
        Lasitha Nishan Official
    </div>

    <!-- Social Media Buttons -->
    <div class="social-buttons">
        <a href="https://wa.me/+94761289194" target="_blank">Contact via WhatsApp</a>
        <a href="https://t.me/+94761289194" target="_blank">Contact via Telegram</a>
        <a href="https://youtube.com/@lasithanishan-n2k?si=hkGvIXM3dSJLUt5Q" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com/@lasith...official?_t=ZS-8vUYDUrG7df&_r=1" target="_blank">TikTok</a>
        <a href="https://www.facebook.com/share/15zfsdoCo6/" target="_blank">Facebook</a>
    </div>

    <script>
        // Function to generate a random background color
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F0E68C', '#D2691E'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Change background color every 3 seconds
        setInterval(changeBackgroundColor, 3000);

        // Function to update the digital clock
        function updateClock() {
            const options = { 
                timeZone: 'Asia/Kolkata', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            };
            const now = new Date().toLocaleString('en-IN', options);
            document.getElementById('clock').textContent = now;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
